<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Javascript Code Quiz</h1>
      <button class="start-button">START</button>
    </header>
    <main>
      
        <section class="container">
            <form>
                <div class="questions" id="questionsEl"></div>
            
                <!-- <div class="btn-answer"></div> -->
               
                
                <div class="choices"></div>
                <div class="result"></div>
                <div class="showAnswers"></div>

            </form>
            
        
            </div>
            <div class="timer">30</div>
        </section>
        <div class="card">
            <h2>Score Card</h2>
    
            <p>Players Initials:<input type = "text" id="saved-initials" name = "initials"></p>

            <p>Score: <input type = "number" id="saved-score" name = "score"></p>

            <button id = "save-button">SAVE</button>
          </div>
    </main>

    <script defer src="./assets/script.js"></script>
  </body>
</html>
</html>
